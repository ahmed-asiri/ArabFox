<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27a9a56b8c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Arab Fox</title>
</head>
<body>
    <clipPath id="clip">
        <path d="M100.000,21.000 Q100,0 81.217,9.391L18.783,40.609 Q0,50 18.783,59.391L81.217,90.609 Q100,100 100.000,79.000Z" />
     </clipPath>
    <header class="header">
        <div class="header__logo">
            <div class="header__logo-text">
                <h1 class="header__logo-text--main">
                    Arab<span class="header__logo-text--separator">|</span>Fox
                </h1>
                <h4 class="header__logo-text--sub">Hot News</h4>
            </div>
        </div>

        <label for="search-field" class="header__search">
            <input type="search" name="search-field" placeholder="Search here..." id="search-field" class="header__search--input">
            <a href="#" class="header__search--btn"><i class="fas fa-search"></i></a>
        </label>
    </header>


    <main class="main-layout">
        <nav class="navigation">
            <div class="navigation__item">
                <a href="#global" class="navigation__text active"><i class="fas fa-globe"></i>Global</a>
            </div>
            <div class="navigation__item">
                <a href="#" class="navigation__text"><i class="fas fa-landmark"></i>Politics</a>
            </div>
            <div class="navigation__item">
                <a href="#" class="navigation__text"><i class="fas fa-running"></i>Sport</a>
            </div>
            <div class="navigation__item">
                <a href="#" class="navigation__text"><i class="fas fa-microchip"></i>Technology</a>
            </div>
            <div class="navigation__item">
                <a href="#" class="navigation__text"><i class="fas fa-money-check-alt"></i>Finance</a>
            </div>
            <div class="navigation__item">
                <a href="#" class="navigation__text"><i class="fas fa-cloud"></i>Weather</a>
            </div>
            <div class="navigation__item">
                <a href="#" class="navigation__text"><i class="fas fa-chart-area"></i>Business</a>
            </div>
            <div class="navigation__item--special">
                <a href="#" class="navigation__text"><i class="fas fa-virus"></i>COVID-19</a>
            </div>
            <div class="navigation__item">
                <a href="#" class="navigation__text"><i class="fas fa-archive"></i>Archive</a>
            </div>
            <div class="navigation__item">
                <a href="#" class="navigation__text"><i class="fas fa-history"></i>Last search</a>
            </div>
            <div class="navigation__item">
                <a href="#" class="navigation__text"><i class="fas fa-history"></i>Last search</a>
            </div>
        </nav>
        <section class="headline">
            <h2 class="headline__primary-heading margin-bottom-medium">Headlines</h2>

            <div class="headline-card">
                <div class="headline-card__img-container">
                    <img class="headline-card__img" src="https://i.insider.com/5ea82d375bd7a5786072f265?width=1100&format=jpeg&auto=webp" alt="trump">
                    <span class="headline-card__img-container--visit">visit</span>
                </div>
                <div class="headline-card__details">
                    <h3 class="headline-card__title">Trump start to banned the chainess TikTok app from the USA</h3>
                    <p class="headline-card__category">Political</p>
                    <div class="headline-card__footer">
                        <div class="headline-card__footer--source">
                            <img src="img/tmz-logo.png" alt="tmz">
                        </div>
                        <div class="headline-card__footer--options">
                            <span class="headline-card__footer--options-item"><i class="fas fa-share-alt"></i></span>
                            <span class="headline-card__footer--options-item"><i class="fas fa-archive"></i></span>
                        </div>
                    </div>
                </div>
            </div>





        </section>
        <aside></aside>
    </main>
</body>
</html>
